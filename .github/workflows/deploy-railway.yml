name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Prepare deploy branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Create or switch to deploy branch
          git checkout -B deploy

          # Remove submodule from git tracking but keep files
          git rm --cached src/private
          rm -f .gitmodules

          # Remove git metadata from submodule directory
          rm -rf src/private/.git

          # Add submodule contents as regular files
          git add src/private
          git add -A

          # Commit the flattened structure
          git commit -m "Deploy: flatten submodules for Railway"

          # Force push to deploy branch
          git push origin deploy -f

      - name: Trigger Railway Deploy
        run: |
          # Railway will auto-deploy from the deploy branch
          echo "Pushed to deploy branch - Railway will auto-deploy"
