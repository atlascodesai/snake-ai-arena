# Docker Compose for Local Development
# Uses PostgreSQL for dev/prod parity with Railway

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: snake
      POSTGRES_PASSWORD: snakepass
      POSTGRES_DB: snake_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake -d snake_dev"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - ./server:/app/server
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
      - DATABASE_URL=postgres://snake:snakepass@postgres:5432/snake_dev
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
