<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 40px;
    }
    h1 { color: #4ade80; }
    .video-container {
      margin: 20px 0;
      padding: 20px;
      background: #252540;
      border-radius: 12px;
    }
    .video-container h3 {
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border-radius: 8px;
    }
    code {
      background: #333;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>YouTube Embed Test</h1>
  <p>Testing if YouTube embeds work outside of React app</p>

  <div class="video-container">
    <h3>1. Pool of Titanic - <code>auYUNeS9jNY</code></h3>
    <iframe
      src="https://www.youtube.com/embed/auYUNeS9jNY"
      title="Pool of Titanic"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-container">
    <h3>2. Advent of Code 2023 - <code>CIUh6XPYp6g</code></h3>
    <iframe
      src="https://www.youtube.com/embed/CIUh6XPYp6g"
      title="Advent of Code 2023"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-container">
    <h3>3. Advent of Code 2024 - <code>UFd-9aJ9J8w</code></h3>
    <iframe
      src="https://www.youtube.com/embed/UFd-9aJ9J8w"
      title="Advent of Code 2024"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-container">
    <h3>4. Control Test - Random Public Video - <code>dQw4w9WgXcQ</code></h3>
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Control Test"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
